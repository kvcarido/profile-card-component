<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__img"></div>

        <div class="profile-picture">
          <img src="images/image-victor.jpg" alt="Victor" />
        </div>

        <div class="card__info">
          <h1 class="profile-name">Victor Crest</h1>
          <span class="age">26</span>
          <p class="location">London</p>
        </div>

        <div class="card__stats">
          <div class="card__stat">
            <h2 class="stats">80k</h2>
            <p class="subtext">Followers</p>
          </div>

          <div class="card__stat">
            <h2 class="stats">803k</h2>
            <p class="subtext">Likes</p>
          </div>

          <div class="card__stat">
            <h2 class="stats">1.4k</h2>
            <p class="subtext">Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>

        <p>Coded by <a href="https://kvcarido.github.io">AOK</a>.</p>
      </div>
    </div>
  </body>
</html>
